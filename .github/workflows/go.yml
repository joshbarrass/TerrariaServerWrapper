# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    tags:
      - 'v*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build Linux
      run: go build -v -o ./TerrariaServerWrapper-x64 ./cmd/wrapper.go

    - name: Build Windows
      run: GOOS=windows GOARCH=amd64 go build -v -o ./TerrariaServerWrapper-x64.exe ./cmd/wrapper.go

# Fix this later
#    - name: Test
#      run: go test -v ./...

    - name: Create Release
      uses: softprops/action-gh-release@v0.1.14
      with:
        files: |
          "${{github.workspace}}/TerrariaServerWrapper-x64"
          "${{github.workspace}}/TerrariaServerWrapper-x64.exe"
        fail_on_unmatched_files: true
